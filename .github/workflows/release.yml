name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: debian:trixie
    steps:
      - uses: actions/checkout@v4
      - name: Install CA certs (for setup-go)
        run: |
          apt-get update
          apt-get install -y ca-certificates
          update-ca-certificates
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install deps (FAISS, SQLite, toolchain, zip)
        run: |
          apt-get update
          apt-get install -y build-essential pkg-config libsqlite3-dev libfaiss-dev \
            libopenblas-dev liblapack-dev libgomp1 zip
      - name: Build (FAISS)
        run: |
          make build
          mkdir -p dist/linux
          cp bin/ocg bin/ocg-gateway bin/ocg-agent bin/ocg-embedding dist/linux/
      - name: Create Linux zip
        run: |
          cd dist/linux
          zip -r ../ocg-linux-x64.zip *
          cd ..
          rm -rf linux
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: dist/ocg-linux-x64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSYS2 (for CGO and FAISS support)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-go
            mingw-w64-x86_64-openblas
            mingw-w64-x86_64-lapack
            mingw-w64-x86_64-make
            mingw-w64-x86_64-faiss
      - name: Set up Go (native)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build (with FAISS support)
        shell: msys2 {0}
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
        run: |
          set -e
          gcc --version
          go env
          mkdir -p dist/windows
          # Build all components with FAISS and sqlite_fts5 support
          go build -buildvcs=false -ldflags="-s -w -buildid=" -tags "faiss sqlite_fts5" -o dist/windows/ocg.exe ./cmd/ocg
          go build -buildvcs=false -ldflags="-s -w -buildid=" -tags "sqlite_fts5" -o dist/windows/ocg-gateway.exe ./cmd/gateway
          go build -buildvcs=false -ldflags="-s -w -buildid=" -tags "faiss sqlite_fts5" -o dist/windows/ocg-agent.exe ./cmd/agent
          go build -buildvcs=false -ldflags="-s -w -buildid=" -o dist/windows/ocg-embedding.exe ./cmd/embedding-server
      - name: Create Windows zip
        run: |
          Compress-Archive -Path dist\windows\* -DestinationPath dist\ocg-windows-x64.zip -Force
          Remove-Item -Path dist\windows\* -Recurse -Force
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/ocg-windows-x64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-zip
          path: dist
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ocg-linux-x64.zip
            dist/ocg-windows-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
